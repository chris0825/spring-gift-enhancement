spring.application.name=spring-gift

# database
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:test;MODE=MYSQL;DB_CLOSE_DELAY=-1
spring.datasource.username=kwin
spring.sql.init.mode=always
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# hidden-filter able
spring.mvc.hiddenmethod.filter.enabled=true

# spring security enable
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# log print
# Set the root log level to DEBUG (could be TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF)
logging.level.root=DEBUG

# Set the log level for specific packages (e.g., your controllers and exception handlers)
logging.level.gift.product.controller=DEBUG
logging.level.gift.product.exception=DEBUG

# Customize the console log pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# Customize the file log pattern (if you also want to log to a file)
logging.file.name=app.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n